<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="date-container">
        <div class="date-card">
            <h1>Would you like to go on a Date with me?</h1>
            <div class="button-group">
                <button class="yes-button" onclick="handleYesClick()">Yes</button>
                <button class="no-button" onmouseover="handleNoHover()">No</button>
            </div>
        </div>
    </div>
    <div class="message-container" id="messageContainer">
        <h1>Yesss! I knew you always liked me.</h1>
        <p>See you at Dominos Pizza, Gol Chauraha at 9!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
